
<h2>Products</h2>

<div *ngFor="let myProduct of newTabProducts">

  <h3>
    <a [title]="myProduct.name + ' details'" [routerLink]="['/products', myProduct.id]">>
      {{ myProduct.name }}
    </a>
  </h3>

  <p *ngIf="myProduct.description" class="product-description">
    Description: {{ myProduct.description }}
  </p>

  <button (click)="share()">
  Share
  </button>

  <app-product-alerts
    [product]="myProduct"
    (notify)="onNotify()">
  </app-product-alerts>
</div>
